<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>mhhv2 prm</title>

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial;
  color:white;
}
.box{
  width:330px;
  margin:60px auto;
  background:#1b1b1b;
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 25px #000;
}
.logo{
  text-align:center;
}
.logo img{
  width:90px;
  border-radius:50%;
}
h2{
  text-align:center;
  margin:10px 0;
}
input{
  width:100%;
  padding:11px;
  border:none;
  border-radius:12px;
  margin-top:10px;
}
button{
  width:100%;
  padding:11px;
  border:none;
  border-radius:12px;
  margin-top:10px;
  background:#ff2d55;
  color:white;
  font-size:15px;
}
.timer{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#aaa;
}
.hidden{display:none;}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/065/760/026/small/cool-anime-boy-profile-portraits-logo-vector.jpg">
  </div>

  <h2>mhhv2 prm</h2>

  <input id="keyInput" placeholder="Nhập key">
  <button onclick="checkKey()">Xác nhận</button>
  <button onclick="getKey()">Get Key</button>

  <div class="timer" id="timer">Đang tải...</div>
</div>

<!-- MENU -->
<div class="box hidden" id="menu">
  <h2>MENU AIM</h2>
  <button>Aim Head</button>
  <button>Aim Body</button>
  <button>Tỉ lệ Headshot</button>
  <button onclick="logout()">Thoát key</button>
</div>

<script>
// ====== TẠO KEY THEO GIỜ ======
function generateKey(){
  let d = new Date();
  let base =
    d.getFullYear() +
    "" + (d.getMonth()+1) +
    d.getDate() +
    d.getHours();

  return "MHHV2-" + btoa(base).substring(0,6).toUpperCase();
}

// ====== CHECK KEY ======
function checkKey(){
  let input = document.getElementById("keyInput").value;
  let realKey = generateKey();

  if(input === realKey){
    login.classList.add("hidden");
    menu.classList.remove("hidden");
  }else{
    alert("Key sai hoặc đã hết hạn");
  }
}

// ====== GET KEY ======
function getKey(){
  alert(
    "KEY HIỆN TẠI:\n\n" +
    generateKey() +
    "\n\nKey có hiệu lực 1 giờ"
  );
}

// ====== TIMER ======
setInterval(()=>{
  let now = new Date();
  let remainMin = 59 - now.getMinutes();
  let remainSec = 59 - now.getSeconds();
  document.getElementById("timer").innerText =
    "Key đổi sau: " + remainMin + ":" +
    (remainSec<10?"0"+remainSec:remainSec);
},1000);

// ====== LOGOUT ======
function logout(){
  location.reload();
}
</script>

</body>
</html>
