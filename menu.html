<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>mhhv2 prm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at top,#1b1b1b,#000);
  font-family:-apple-system,BlinkMacSystemFont;color:#fff;
}
.card{
  width:380px;max-height:92vh;overflow:auto;
  background:rgba(20,20,20,.9);
  backdrop-filter:blur(18px);
  border-radius:26px;padding:22px;
  box-shadow:0 0 45px rgba(255,60,100,.45);
  animation:fadeUp .5s;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px) scale(.95)}
  to{opacity:1}
}
.logo{
  width:90px;height:90px;border-radius:50%;margin:0 auto 10px;
  background:url("https://static.vecteezy.com/system/resources/thumbnails/065/760/026/small/cool-anime-boy-profile-portraits-logo-vector.jpg")
  center/cover no-repeat;
  box-shadow:0 0 25px #ff2f5a;
}
h2{text-align:center;color:#ff2f5a}
.timer{text-align:center;font-size:14px;margin-bottom:6px}
.progress{height:8px;background:#222;border-radius:10px;margin-bottom:14px;overflow:hidden}
.progress span{display:block;height:100%;background:#ff2f5a;width:0%}
input{
  width:100%;padding:14px;border-radius:14px;border:none;
  background:#111;color:#fff;margin-bottom:12px
}
.btn{
  width:100%;padding:14px;border:none;border-radius:16px;
  background:#ff2f5a;color:#fff;font-size:16px;margin-top:8px
}
.btn.secondary{background:#333}
.player-box{
  text-align:center;background:#121212;padding:10px;
  border-radius:14px;margin-bottom:14px
}

/* TAB */
.tab{display:flex;gap:6px;margin-bottom:12px}
.tab button{
  flex:1;padding:8px;border:none;border-radius:12px;
  background:#222;color:#fff;font-size:13px
}
.tab button.active{background:#ff2f5a}
.section{display:none}
.section.active{display:block}

.item{
  display:flex;justify-content:space-between;align-items:center;
  background:#141414;padding:12px;border-radius:14px;margin-bottom:10px
}
.switch{width:46px;height:24px;position:relative}
.switch input{display:none}
.slider{
  position:absolute;inset:0;background:#555;border-radius:30px
}
.slider:before{
  content:"";position:absolute;width:18px;height:18px;background:#fff;
  border-radius:50%;top:3px;left:3px;transition:.3s
}
.switch input:checked + .slider{background:#ff2f5a}
.switch input:checked + .slider:before{transform:translateX(22px)}
input[type=range]{width:100%}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <div class="logo"></div>
  <h2>mhhv2 prm</h2>

  <div class="timer" id="keyTime">Chưa kích hoạt key</div>
  <div class="progress"><span id="bar"></span></div>

  <input id="keyInput" placeholder="Nhập key">
  <input id="playerId" placeholder="Nhập ID người chơi">

  <button class="btn" onclick="checkKey()">Xác nhận</button>
  <button class="btn secondary" onclick="getKey()">Get key</button>
</div>

<!-- MENU -->
<div class="card" id="menu" style="display:none">
  <div class="logo"></div>
  <h2>MENU</h2>

  <div class="player-box">
    ID người chơi: <span id="showId"></span>
  </div>

  <div class="tab">
    <button class="active" onclick="openTab(0)">AIM</button>
    <button onclick="openTab(1)">ESP</button>
    <button onclick="openTab(2)">PLAYER</button>
    <button onclick="openTab(3)">SYSTEM</button>
  </div>

  <!-- AIM -->
  <div class="section active">
    <div class="item"><span>Aim Head</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="item"><span>Aim Body</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="item"><span>Aim Smooth</span><input type="range"></div>
    <div class="item"><span>Headshot %</span><input type="range"></div>
  </div>

  <!-- ESP -->
  <div class="section">
    <div class="item"><span>ESP Box</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="item"><span>ESP Name</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="item"><span>ESP Health</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  </div>

  <!-- PLAYER -->
  <div class="section">
    <div class="item"><span>Speed Boost</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <div class="item"><span>Jump Boost</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  </div>

  <!-- SYSTEM -->
  <div class="section">
    <div class="item"><span>FPS Boost</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    <button class="btn secondary" onclick="logout()">Thoát key</button>
  </div>

  <button class="btn" onclick="saveCfg()">Xác nhận cấu hình</button>
</div>

<script>
const KEY_TIME = 3600000;

/* GET KEY */
function getKey(){
  location.href =
  "https://link4m.com/SDUvEN=https://maihoanghiep.github.io/mhhv2-prm/menu.html#getkey";
}

/* NHẬN KEY */
(function(){
  if(location.hash !== "#getkey") return;
  const now = Date.now();
  const old = localStorage.getItem("time");

  if(!old || now-old>=KEY_TIME){
    const key="MHHV2-"+Math.random().toString(36).substr(2,8).toUpperCase();
    localStorage.setItem("key",key);
    localStorage.setItem("time",now);
    alert("KEY CỦA BẠN:\n"+key+"\nHSD: 1 giờ");
  }
  history.replaceState(null,"",location.pathname);
})();

/* CHECK */
function checkKey(){
  if(keyInput.value!==localStorage.getItem("key")) return alert("Sai key");
  if(!playerId.value) return alert("Chưa nhập ID");
  localStorage.setItem("playerId",playerId.value);
  login.style.display="none";
  menu.style.display="block";
  showId.innerText=playerId.value;
}

/* TIMER */
setInterval(()=>{
  const t=localStorage.getItem("time");
  if(!t) return;
  const left=KEY_TIME-(Date.now()-t);
  if(left<=0){keyTime.innerText="Key hết hạn";bar.style.width="0%";return;}
  keyTime.innerText=`Key còn ${Math.floor(left/60000)}p`;
  bar.style.width=(left/KEY_TIME*100)+"%";
},1000);

/* TAB */
function openTab(i){
  document.querySelectorAll(".tab button").forEach((b,n)=>b.classList.toggle("active",n===i));
  document.querySelectorAll(".section").forEach((s,n)=>s.classList.toggle("active",n===i));
}

/* SAVE */
function saveCfg(){alert("Đã lưu cấu hình");}

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
