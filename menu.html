<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>mhhv2 prm</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont}
body{
  margin:0;min-height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#050505,#0c0c0c);
  color:#fff;
}
.card{
  width:390px;
  background:rgba(20,20,20,.8);
  backdrop-filter:blur(20px);
  border-radius:28px;
  padding:22px;
  box-shadow:0 0 40px rgba(255,47,90,.35);
  animation:fade .5s ease;
}
@keyframes fade{from{opacity:0;transform:scale(.9)}}

.logo{
  width:90px;height:90px;border-radius:50%;
  margin:0 auto 12px;
  background:url("https://static.vecteezy.com/system/resources/thumbnails/065/760/026/small/cool-anime-boy-profile-portraits-logo-vector.jpg")
  center/cover no-repeat;
  box-shadow:0 0 25px #ff2f5a;
}
h2{text-align:center;color:#ff2f5a;margin:6px 0 14px}

.timer{text-align:center;font-size:14px}
.progress{
  height:8px;background:#111;border-radius:10px;
  overflow:hidden;margin:10px 0 16px
}
.progress span{
  height:100%;display:block;width:0%;
  background:linear-gradient(90deg,#ff2f5a,#ff7aa2);
}

input{
  width:100%;padding:14px;border-radius:16px;
  border:none;background:#111;color:#fff;
  margin-bottom:12px
}
.btn{
  width:100%;padding:14px;border:none;border-radius:18px;
  background:linear-gradient(135deg,#ff2f5a,#ff7aa2);
  color:#fff;font-size:16px;margin-top:6px
}
.btn.secondary{background:#222}

.player-box{
  text-align:center;
  background:#111;
  padding:10px;border-radius:16px;
  margin-bottom:14px
}
.item{
  display:flex;justify-content:space-between;align-items:center;
  background:#141414;padding:14px;border-radius:16px;
  margin-bottom:10px
}
.switch{width:46px;height:24px;position:relative}
.switch input{display:none}
.slider{
  position:absolute;inset:0;background:#555;border-radius:30px
}
.slider:before{
  content:"";position:absolute;width:18px;height:18px;
  background:#fff;border-radius:50%;
  top:3px;left:3px;transition:.3s
}
.switch input:checked + .slider{background:#ff2f5a}
.switch input:checked + .slider:before{transform:translateX(22px)}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="login">
  <div class="logo"></div>
  <h2>MHHV2 PRM</h2>

  <div class="timer" id="keyTime">Key ch∆∞a k√≠ch ho·∫°t</div>
  <div class="progress"><span id="bar"></span></div>

  <input id="playerId" placeholder="Nh·∫≠p ID ng∆∞·ªùi ch∆°i">
  <input id="keyInput" placeholder="Nh·∫≠p key">

  <button class="btn" onclick="checkKey()">X√°c nh·∫≠n</button>
  <button class="btn secondary" onclick="getKey()">Get key</button>
</div>

<!-- MENU -->
<div class="card" id="menu" style="display:none">
  <div class="logo"></div>
  <h2>MENU</h2>

  <div class="player-box">
    Player ID: <b id="showId"></b>
  </div>

  <div class="item"><span>Aim Head</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  <div class="item"><span>Aim Body</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  <div class="item"><span>ESP Box</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  <div class="item"><span>Speed Boost</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>

  <button class="btn" onclick="alert('ƒê√£ l∆∞u c·∫•u h√¨nh')">X√°c nh·∫≠n c·∫•u h√¨nh</button>
  <button class="btn secondary" onclick="logout()">Tho√°t key</button>
</div>

<script>
const KEY_TIME = 3600000;

/* ================= GET KEY ================= */
function getKey(){
  const back = encodeURIComponent(
    location.origin + location.pathname + "#getkey"
  );

  // üî¥ CH·ªà C·∫¶N THAY LINK N√ÄY
  location.href = "https://link4m.com/SDUvEN=" + back;
}

/* ================= SINH KEY ================= */
(function(){
  if(location.hash !== "#getkey") return;

  const now = Date.now();
  const old = localStorage.getItem("time");

  if(!old || now - old >= KEY_TIME){
    const key = "MHHV2-" + Math.random().toString(36).substr(2,8).toUpperCase();
    localStorage.setItem("key", key);
    localStorage.setItem("time", now);
    alert("KEY C·ª¶A B·∫†N:\n" + key + "\nHSD: 1 gi·ªù");
  }else{
    alert("Key c≈© v·∫´n c√≤n h·∫°n");
  }

  history.replaceState(null,"",location.pathname);
})();

/* ================= CHECK ================= */
function checkKey(){
  if(keyInput.value !== localStorage.getItem("key"))
    return alert("Sai key");

  if(!playerId.value)
    return alert("Ch∆∞a nh·∫≠p ID");

  showId.innerText = playerId.value;
  login.style.display="none";
  menu.style.display="block";
}

/* ================= TIMER ================= */
setInterval(()=>{
  const t = localStorage.getItem("time");
  if(!t) return;
  const left = KEY_TIME - (Date.now() - t);
  if(left <= 0){
    keyTime.innerText="Key h·∫øt h·∫°n";
    bar.style.width="0%";
    return;
  }
  keyTime.innerText =
    "Key c√≤n " + Math.floor(left/60000) + " ph√∫t";
  bar.style.width = (left/KEY_TIME*100) + "%";
},1000);

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
